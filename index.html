<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike Dashboard</title>
    <link rel="stylesheet" href="assets/img/css/style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <div class="sidebar-left">
            <!-- logo -->
            <div class="logo">
                <img src="assets/img/logo-dark-094c715a.svg" alt="">
            </div>
            <div class="home">
                <!-- menu -->
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Dashboard</span>
                </div>
            </div>
            <!-- end of home -->

            <div class="iu-components">
                <p>UI COMPONENTS</p>
                <!-- menu items -->
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Alert</span>
                </div>
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Button</span>
                </div>
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Card</span>
                </div>
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Table</span>
                </div>
            </div>
            <!-- end of ui components -->

            <!-- AUTH -->
            <div class="auth">
                <p>AUTH</p>
                <!-- menu items -->
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Login</span>
                </div>
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Register</span>
                </div>
            </div>
            <!-- end of auth -->

            <!-- AUTH -->
            <div class="extra">
                <p>EXTRA</p>
                <!-- menu items -->
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Icons</span>
                </div>
                <div class="items">
                    <i class='bx bxs-dashboard'></i>
                    <span>Sample Page</span>
                </div>
            </div>
            <!-- end of extra -->

            <!-- ButtonAUTH -->
            <div class="iu-components">
                <div class="items">
                    <button>Upgrade To Pro</button>
                </div>
            </div>
            <!-- end of button -->
        </div>
        <!-- end of side bar -->

    </div>
    <!-- end of container -->



</body>
</html>
